<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
    <title>[$title]</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="shortcut icon" href="http://images.tfmeetpro.com/icon-16x16.png"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <!--DO NOT ERASE! VERSION:&MeetProTemplate_v1.3-->
<body>
  <div class="container">
    <div class="header">
            <!-- your logo here-->
            <div class="col-md-4">
                <a href="http://elitetiming.net"><img class="logo" src="images/elitetiming.png" border=0></a>
            </div>
            <h3> [$name]</h3>
            <h4> [$town]</h4>
            <h5> [$date]</h5>
    </div>

	<div class="row">  
      <div id="scores">  
        [$scores]
        <!--
        This placeholder gets a scores table component with bootstrapped styles. ex:
        <table class="table table-striped table-bordered table-condensed">
        	<thead>
        		<tr>
        			<th>PL</th>
        			<th>Team</th>
        			<th>Code</th>
        			<th>Points</th>
        		</tr>
        	</thead>
        	<tbody>
        		<tr>
        			<td>1</td>
        			<td>Direct Athletics</td>
        			<td>DA</td>
        			<td>168</td>
        		</tr>
        		<tr>
        			etc.
        		</tr>
        	</tbody>
        </table>	
        -->
      </div>
    </div><!-- row -->

	<div class="row">
      <div class="col-md-6">
        [$events_table_men]
	  </div>
      <div class="col-md-6">	
		[$events_table_women]
      </div>
	</div><!-- row -->
      <div class="row">
      <div class="col-md-12">	
		[$events_table_mixed]
      </div>
	</div><!-- row -->
	<div class="row">
	 <div class="col-md-12">
	  [$results]
	 </div> 
	 <div class="pageDateStamp">
            Generated at [$timestamp]
        </div>
        <div class="footer row">
            <div class="addr col-md-6 col-xs-12">
                <p>Elite Timing, LLC</p>
                <p>Questions? <a href="http://elitetiming.net/contact-us/">Contact Us!</a></p>
            </div>
            <div class="icons col-md-6 col-xs-12">
                <a target="blank" href="http://trackshack.com"><img src="images/trackshack.jpg" /></a>
                <a target="blank" href="http://florida.usatf.org"><img src="images/usatf.png" /></a>
                <a target="blank" href="http://tfmeetpro.com"><img src="images/da.png" /></a>
                <a target="blank" href="http://finishlynx.com"><img src="images/lynx.png" /></a>
                <a target="blank" href="http://fhsaa.com"><img src="images/fhsaa-logo.png" /></a>
            </div>
		</div>

  </div><!-- Container -->

</body>
</html>
